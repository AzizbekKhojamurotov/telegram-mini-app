<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DV Ma'lumot yuborish</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9fafb;
      text-align: center;
      padding: 30px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>DV dasturi uchun ma'lumot kiriting</h2>

  <input type="text" id="fullname" placeholder="Ism Familiya">
  <input type="date" id="birthdate">
  <input type="text" id="passport" placeholder="Pasport raqami">

  <button id="send">Yuborish</button>

  <script>
    const tg = window.Telegram.WebApp;

    document.getElementById("send").addEventListener("click", () => {
      const fullname = document.getElementById("fullname").value;
      const birthdate = document.getElementById("birthdate").value;
      const passport = document.getElementById("passport").value;

      if (!fullname || !birthdate || !passport) {
        alert("Iltimos, barcha maydonlarni toâ€˜ldiring!");
        return;
      }

      // Ma'lumotlarni JSON shaklida yuborish
      const data = { fullname, birthdate, passport };
      tg.sendData(JSON.stringify(data)); // ðŸ”¥ Bu joy Telegram botga ma'lumot yuboradi

      tg.close(); // Ilovani yopadi
    });

    tg.expand(); // Mini appni toâ€˜liq ekran qiladi
  </script>
</body>
</html>
